<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>AutoCAD Web App</title>
    <style>
      body {
        overflow: hidden;
        margin: 0 auto;
        height: 100%;
        width: 100%;
      }
      div.container {
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      canvas {
        border: 2px solid black;
        background-color: black;
        width: 100%;
        height: 100%;
      }
      .canvas-wrapper {
        height: 100%;
      }
      div.left {
        width: 20%;
      }
      div.right {
        width: 80%;
      }
    </style>
    <script src="bundle.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Tubes</h1>
      </div>
      <div class="right">
        <div class="canvas-wrapper">
          <canvas id="glcanvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
