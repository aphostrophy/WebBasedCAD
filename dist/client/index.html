<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <title>AutoCAD Web App</title>
    <script src="bundle.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Tubes</h1>
        <div>
          <label class="form-label">Item shape</label>
          <select
            id="menushape"
            class="form-select form-select-sm"
            aria-label="Default select example"
          >
            <option value="0">Line</option>
            <option value="1">Square</option>
            <option value="2">Rectangle</option>
            <option value="3">Polygon</option>
          </select>
        </div>
        <div class="debug-container">
          <div class="debug-row">
            <div class="debug-label">Mouse Position</div>
            <div class="debug-data">
              X: <span class="mr-5 mouse-pos-x">0</span> Y:
              <span class="mr-5 mouse-pos-y">0</span>
            </div>
          </div>
          <div class="debug-row">
            <div class="debug-label">App State Mode</div>
            <div class="debug-data">
              <span class="app-state-mode">DRAWING</span>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="canvas-wrapper">
          <canvas id="glcanvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
